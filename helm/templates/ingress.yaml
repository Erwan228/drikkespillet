---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drikkespillet
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: drikkespillet
                port:
                  number: 8080
